<!DOCTYPE html>

<html>

<head>

    <title>Bootstrap Grid System</title>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

    </script>

    <style>
        .col {

            text-align: center;

            border: 1px solid black;

        }
    </style>

</head>
<body> 
<div class="container">
    <div class="row">
        <div class="col-xs-12"
            style="background-color:red;">hello</div>
            <div class="col-xs-5 col-sm-6 col-lg-4"
            style="background-color:green;">welcome</div>
            <div class="col-xs-12" style="background-color:aquamarine;">bonjour</div>
            <div class="col-xs-5 col-sm-6 col-lg-4" style="background-color:yellow;">salute</div>
            </body>
            </html>
